<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="top-bar">
        <div class="top-bar__col">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="top-bar__col">
            <span>PM 09:31</span>
        </div>
        <div class="top-bar__col">
            <span>77%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
        <p class="welcome-header__txt">If you have a Kakao Account, log in with your email of phone number</p>
    </header>
    <form class="logIn-form">
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="password">
        <input type="submit" value="Log In">
        <a href="">Find Kakao Account or Password</a>
    </form>
    <script src="https://kit.fontawesome.com/72da3d0af7.js" crossorigin="anonymous"></script>
</body>
</html>
